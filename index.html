<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1>Weather Dashboard</h1>

    <main class="container-fluid main">
      <div class="row">
        <div class="col-12 col-md-3 col-sm-3 colOne">
          <h2 id="searchHeader">Search for a City:</h2>
          <form id="citySearch">
            <input type="text" placeholder="Seattle" name="search" />
            <button type="submit" id="cityInput">Search</button>
          </form>

          <div class="searchHistory"></div>
        </div>
      </div>
      <div class="col-12 col-md-9 col-sm-9 colTwo">
        <div class="row current">
          <h2 class="card-header cityName"></h2>
          <h3 class="card-header todayDate"></h3>
          <img class="card-body icon" />
          <div class="card-body otherWeather"></div>
        </div>
        <div class="row 5Day"></div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
